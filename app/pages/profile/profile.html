
<ion-navbar *navbar>
  <ion-title>Profile</ion-title>

  <ion-buttons end>
    <button class="done-button" (click)="goToTabsPage()">Done</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="profile-page-content">
  <div class="profile-picture">
    <img [src]="profilePic">
    <ion-icon name="create"></ion-icon>
  </div>

  <ion-item class="username">
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="username" placeholder="Your name"></ion-input>
  </ion-item>
</ion-content>
