
<ion-navbar *navbar>
  <ion-title>Verification</ion-title>

  <ion-buttons end>
    <button (click)="verify()">Verify</button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="verification">
  <div class="instructions">
    <div>
      An SMS message with the verification code has been sent to {{user.phone}}
    </div>
    <br>
    <div>
      To proceed, please enter the 4-digit verification code below
    </div>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="code" (keypress)="onInputKeypress($event)" type="tel" placeholder="Your verification code"></ion-input>
  </ion-item>
</ion-content>
