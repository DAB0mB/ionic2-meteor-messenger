<ion-navbar *navbar>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content class="settings">
  <ion-list class="settings-list">
    <button ion-item class="setting setting-profile" (click)="editProfile()">
      <ion-icon name="create" class="setting-icon"></ion-icon>
      <div class="setting-name">Profile</div>
    </button>

    <button ion-item class="setting setting-about">
      <ion-icon name="information-circle" class="setting-icon"></ion-icon>
      <div class="setting-name">About</div>
    </button>

    <button ion-item class="setting setting-logout" (click)="logout()">
      <ion-icon name="log-out" class="setting-icon"></ion-icon>
      <div class="setting-name">Logout</div>
    </button>
  </ion-list>
</ion-content>
